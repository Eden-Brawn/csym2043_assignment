<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Prata&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Hayley Henderson</title>
</head>
<body>
    <header id="header">
        <img src="images/logo.svg" alt="">
        <p class="name">Hayley Henderson</p>
            <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
    </header>
    <div class="card1">
        <div class="introtext">
            <h1><br>Contact<br>Us</h1>
        </div>
        <img src="images/social.svg" class="mainimg">
    </div>
    <div class="questioncard">
        <div class="contentcard">
            <img src="images/questions.svg" alt=""class="questionimg">
            <h3>Questions</h3>
            <p>Fill out this form with your contact<br> information and a question so I can<br> reapond with an answer</p>
            <button class="questionbutton" type="button" onclick="showform()" id="contact">Open contact form</button>
        </div>
    </div>
    <div class="instacard">
        <div class="contentcard">
            <img src="images/instagram.svg" alt="" class="instagramimg">
            <h3>Instagram</h3>
            <p>Follow my instagram, view my<br> posts and contact me<br>through their.</p>
            <button class="instabutton" type="button"><a href="#">Visit Instagram</a></button>
        </div>
    </div>
    <form class="form" id="contactform" >
        <input value="Contact Us" maxlength="0" class="label" id="input" readonly/>
        <input type="text" name="fname" placeholder="First name" id="input"/>
        <input type="text" name="email" placeholder="Email Address" id="input" required/>
        <input type="text" name="pass" placeholder="Subject" id="input" />
        <textarea cols="30" rows="8" placeholder="Message" id="input" required></textarea>
        <button type="button" class="join" id="input">Send Message</button>
    </form>  
        <div class="backdrop" id="backdrop2" onclick="leaveform()"></div> 
</body>
</html>
